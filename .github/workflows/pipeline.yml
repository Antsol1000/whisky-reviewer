name: Whisky Reviewer CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Set up Gradle
      run: chmod +x ./gradlew
    - name: Build and test with Gradle
      run: ./gradlew clean build test
